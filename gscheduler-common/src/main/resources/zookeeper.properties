#zookeeper cluster.  multiple are separated by commas.  eg. 192.168.xx.xx:2181,192.168.xx.xx:2181,192.168.xx.xx:2181
zookeeper.quorum=localhost:2181

#gscheduler root directory
zookeeper.gscheduler.root=/gscheduler

#zookeeper server dirctory
zookeeper.gscheduler.dead.servers=/gscheduler/dead-servers
zookeeper.gscheduler.masters=/gscheduler/masters
zookeeper.gscheduler.workers=/gscheduler/workers

#zookeeper lock dirctory
zookeeper.gscheduler.lock.masters=/gscheduler/lock/masters
zookeeper.gscheduler.lock.workers=/gscheduler/lock/workers

#gscheduler failover directory
zookeeper.gscheduler.lock.failover.masters=/gscheduler/lock/failover/masters
zookeeper.gscheduler.lock.failover.workers=/gscheduler/lock/failover/workers
zookeeper.gscheduler.lock.failover.startup.masters=/gscheduler/lock/failover/startup-masters

#gscheduler failover directory
zookeeper.session.timeout=300
zookeeper.connection.timeout=300
zookeeper.retry.sleep=1000
zookeeper.retry.maxtime=5